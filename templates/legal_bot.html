{% extends "base.html" %}
{% block content %}
<section class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">ğŸ¤– Legal Bot</h2>
  <p class="text-gray-700 mb-4">Selamat datang di layanan Legal Bot kami. Di sini Anda bisa bertanya tentang hukum secara otomatis dan mendapatkan jawaban cepat.</p>

  <form method="post">
    <label class="block text-sm font-medium text-gray-700 mb-1">Pertanyaan Anda:</label>

  {% if answer %}
  <div class="mt-4 bg-green-100 text-green-800 p-3 rounded">
    <strong>Jawaban Bot:</strong><br>
    {{ answer }}
  </div>
  {% endif %}
</section>
{% endblock %}
