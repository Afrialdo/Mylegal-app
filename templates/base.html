<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Legal Assistance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .nav-link {
          padding: 6px 12px;
          border-radius: 8px;
          transition: all 0.2s ease-in-out;
          text-decoration: none;
          display: inline-block;
    }

     .nav-link:hover {
           background-color: #e2e8f0; /* Tailwind gray-200 */
           color: #1d4ed8; /* Tailwind blue-700 */
           transform: scale(1.05);
           box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .flag-circle {
      display: inline-block;
      width: 32px;
      height: 32px;
      line-height: 32px;
      border-radius: 50%;
      text-align: center;
      font-size: 20px;
      background-color: #f0f0f0;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .flag-circle:hover {
      transform: scale(1.9);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
 <header class="bg-white shadow p-4">
  <div class="max-w-7xl mx-auto">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-blue-700 text-center sm:text-left">My Legal Assistance</h1>
	<div class="flex flex-wrap justify-center gap-4 py-3 text-base font-medium text-gray-700">
           <a href="{{ url_for('peraturan') }}" class="nav-link">📜 Peraturan Undang-Undang / Laws</a>
           <a href="{{ url_for('news') }}" class="nav-link">📰 Berita / News</a>
           <a href="{{ url_for('about') }}" class="nav-link">ℹ️ About Us</a>
        </div>
	  {% if session.get('user_id') %}
            <div style="display: flex; flex-direction: column; align-items: center;">
	    <span>💼 <a href="{{ url_for('jobs') }}">Jobs</a></span>
	  {% endif %}
	</div>
      <div style="display: flex; flex-direction: column; align-items: center;">
      <div class="lang-switcher" style="margin-top: 5px;">
      <div class="flag-circle" title="Bahasa Indonesia">🇮🇩</div>
      <div class="flag-circle" title="English">🇬🇧</div>
</header>

  <!-- Main Content -->
  <main class="min-h-screen py-10 px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
<!-- 🔽 Sticky Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-white text-center py-2 border-t shadow-md z-50">
  <p class="text-sm text-blue-600">©MyLegalAssistance</p>
</footer>
</body>
</html>
