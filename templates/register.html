{% extends 'base.html' %}
{% block content %}
<section class="max-w-md mx-auto p-6 bg-white rounded shadow-md mt-10">
  <h2 class="text-xl font-bold mb-4 text-center">User Registration</h2>
  <form action="/register" method="POST" class="space-y-4">
    <input name="email" type="email" placeholder="Email" class="w-full border px-4 py-2 rounded" required />
    <input name="password" type="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required />
    <input name="confirm_password" type="password" placeholder="Confirm Password" class="w-full border px-4 py-2 rounded" required />
    <div class="flex justify-between text-sm">
      <a href="login" class="text-blue-500 hover:underline">Back to Login</a>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" type="submit">Register</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded mb-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</section>
{% endblock %}
