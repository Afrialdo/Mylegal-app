<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crew Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2, h4 {
      color: #333;
    }
    .form-control, .btn {
      margin-bottom: 10px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .actions a {
      margin-right: 10px;
      text-decoration: none;
    }
    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ“ Submit Legal Draft</h2>
    <form method="POST" action="/crew_dashboard">
      <input class="form-control" name="judul" placeholder="Judul Peraturan" required>
      <input class="form-control" name="pasal" placeholder="Pasal" required>
      <textarea class="form-control" name="isi" placeholder="Isi" required></textarea>
      <textarea class="form-control" name="penjelasan" placeholder="Penjelasan" required></textarea>
      <button class="btn btn-primary w-100" type="submit">ğŸ’¾ Save Job</button>
    </form>

    <hr>
    <h4>ğŸ“‚ Your Drafts</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Judul</th>
          <th>Pasal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ job.judul }}</td>
          <td>{{ job.pasal }}</td>
          <td class="actions">
            <a class="text-warning" href="/edit_job/{{ job.id }}">âœï¸ Edit</a>
            <a class="text-danger" href="/delete_job/{{ job.id }}" onclick="return confirm('Are you sure to delete this draft?')">ğŸ—‘ï¸ Delete</a>
            <a class="text-success" href="/share_whatsapp/{{ job.id }}">ğŸ“¤ WhatsApp</a>
            <a class="text-primary" href="/download_pdf/{{ job.id }}">ğŸ“„ PDF</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No drafts submitted yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
