{% extends 'base.html' %}
{% block content %}

<section class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold text-center mb-4">🔐 Reset Your Password</h2>
  <p class="text-center text-sm text-gray-600 mb-4">Enter your new password below</p>

  <form method="POST" action="" class="space-y-4">
    <input
      type="password"
      name="password"
      placeholder="New Password"
      required
      class="w-full px-4 py-2 border rounded"
    />
    <input
      type="password"
      name="confirm_password"
      placeholder="Confirm Password"
      required
      class="w-full px-4 py-2 border rounded"
    />
    <button
      type="submit"
      class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Update Password
    </button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded text-center text-sm">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="text-center mt-4">
    <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">← Back to Login</a>
  </div>
</section>

{% endblock %}
